<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Gold Mining UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="mining-ui" id="miningUI">
        <h1>Đào Vàng</h1>
        <img src="gold.png" class="gold-img" alt="Gold Ore" />
        <p>Bạn muốn đào vàng tại đây?</p>
        <button id="startBtn">Bắt đầu đào</button>
        <button id="closeBtn">Hủy</button>
    </div>
    <div id="notify" class="notify">Thông báo ở đây</div>
    <script src="script.js"></script>
</body>
</html>
